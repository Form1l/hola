<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Superior con Imagen, TÃ­tulo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }

        .barra-superior {
            background-color: rgba(155, 150, 124, 0.9);
            height: 60px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            justify-content: flex-start; 
        }

        .barra-superior img {
            height: 50px;
            margin-right: 20px; 
        }

        .titulo-container {
            text-align: center;
            margin-top: 70px;
            padding: 20px;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .boton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .contenido {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="barra-superior">
        <img src="imagenes/ppp.png" alt="Logo">
    </div>

    <div class="titulo-container">
        <div class="titulo">
            Zona Austral<br>

        </div>
    </div>

    <div class="contenido">
   
    </div>

</body>
</html>
