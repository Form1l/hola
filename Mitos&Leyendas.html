<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra Superior con Imagen, Título y Botón</title>
    <style>
        .barra-superior {
            background-color: rgba(155, 150, 124, 0.9);
            height: 60px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            justify-content: flex-start; 
        }

        .barra-superior img {
            height: 50px;
            margin-right: 20px; 
        }

        .titulo-container {
            text-align: center;
            margin-top: 70px;
            padding: 20px;
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <div class="barra-superior">
        <img src="imagenes/ppp.png" alt="Logo">
    </div>

    <div class="titulo-container">
        <div class="titulo">
            Mitos y Leyendas<br>
        </div>
    </div>

</body>
</html>
